    <div class="flex justify-center items-center space-x-2 mt-8" *ngIf="totalPages > 1">
      <!-- Bouton PrÃ©cÃ©dent -->
      <button 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1"
        class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-200 text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- NumÃ©ros de page -->
      <ng-container *ngFor="let page of pages">
        <button 
          (click)="changePage(page)"
          class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-medium transition-colors"
          [ngClass]="page === currentPage ? 'bg-[#153e35] text-white shadow-md' : 'text-gray-600 hover:bg-[#153e35]/10'"
        >
          {{ page }}
        </button>
      </ng-container>

      <!-- Bouton Suivant -->
      <button 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages"
        class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-200 text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
